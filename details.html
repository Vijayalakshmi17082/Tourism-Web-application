<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details | Wanderlust</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .details-hero {
            height: 60vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 4rem 5%;
            position: relative;
        }

        .details-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(transparent, #0f172a);
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 4rem;
            padding: 4rem 5%;
        }

        .itinerary-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 30px;
            margin-bottom: 2rem;
        }

        .day-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .day-number {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <nav>
        <div class="logo">WANDERLUST</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="index.html#destinations">Destinations</a>
            <a href="admin.html" class="btn btn-primary" style="padding: 0.5rem 1.5rem;">Admin</a>
        </div>
    </nav>

    <div id="details-view">
        <!-- Content injected by JS -->
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            renderDetails(id);
        });
    </script>
</body>

</html>
